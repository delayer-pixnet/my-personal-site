<!DOCTYPE html>
<html lang="zh-TW" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT 專業團隊作品集</title>
    <meta name="description" content="IT 專業團隊作品集 — Delayer & CFLEE 的技術履歷與專案成果">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                            950: '#082f49',
                        },
                        gray: {
                            850: '#1f2937',
                            900: '#111827',
                            950: '#030712',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Landing page specific styles */
        .card-hover {
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .card-hover:hover .card-arrow {
            transform: translateX(6px);
        }

        .card-arrow {
            transition: transform 0.3s ease;
        }

        .gradient-text {
            background: linear-gradient(135deg, #38bdf8, #06b6d4, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dot-pattern {
            background-image: radial-gradient(rgba(56, 189, 248, 0.15) 1px, transparent 1px);
            background-size: 24px 24px;
        }
    </style>
</head>

<body class="bg-gray-950 text-gray-100 min-h-screen flex flex-col">

    <!-- Background effects -->
    <div class="fixed inset-0 dot-pattern opacity-40 pointer-events-none"></div>
    <div
        class="fixed inset-0 bg-[radial-gradient(ellipse_at_top,_rgba(2,132,199,0.12)_0%,_transparent_60%)] pointer-events-none">
    </div>

    <!-- Header -->
    <header class="relative z-10 w-full py-6">
        <div class="container mx-auto px-6 flex items-center justify-between">
            <div>
                <h1 class="text-xl font-bold text-white tracking-tight">IT Team</h1>
                <p class="text-xs text-primary-400 font-mono tracking-widest uppercase">Portfolio</p>
            </div>
            <!-- Dark mode is always dark for this landing page, but provide toggle for consistency -->
            <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-800 transition-colors focus:outline-none"
                aria-label="Toggle Dark Mode">
                <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5 text-gray-400" fill="currentColor"
                    viewBox="0 0 20 20">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
                <svg id="theme-toggle-light-icon" class="hidden w-5 h-5 text-gray-400" fill="currentColor"
                    viewBox="0 0 20 20">
                    <path
                        d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                        fill-rule="evenodd" clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="relative z-10 flex-1 flex items-center justify-center py-12">
        <div class="container mx-auto px-6 text-center">
            <!-- Title -->
            <p class="text-primary-400 font-mono text-sm tracking-widest mb-4 uppercase animate-fade-in">Welcome</p>
            <h2 class="text-4xl md:text-6xl font-bold text-white mb-4 animate-fade-in-up">
                IT <span class="gradient-text">專業團隊</span>作品集
            </h2>
            <p class="text-lg text-gray-400 max-w-xl mx-auto mb-16 animate-fade-in-up" style="animation-delay: 0.15s;">
                匯集多年實戰經驗，從系統開發到網路架構的全方位 IT 專業人才。
            </p>

            <!-- Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto animate-fade-in-up"
                style="animation-delay: 0.3s;">

                <!-- Card A: Delayer -->
                <a href="delayer.html"
                    class="card-hover block bg-gray-900/80 backdrop-blur-sm rounded-2xl p-8 border border-gray-800 hover:border-primary-500/50 text-left group">
                    <div class="flex items-center justify-between mb-6">
                        <div
                            class="w-14 h-14 rounded-xl bg-primary-900/40 border border-primary-700/30 flex items-center justify-center">
                            <svg class="w-7 h-7 text-primary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                            </svg>
                        </div>
                        <svg class="card-arrow w-5 h-5 text-gray-500 group-hover:text-primary-400" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                        </svg>
                    </div>
                    <h3 class="text-2xl font-bold text-white mb-2 group-hover:text-primary-300 transition-colors">
                        Delayer</h3>
                    <p class="text-gray-400 text-sm leading-relaxed">資深程式分析師 / .NET 開發專家</p>
                    <div class="mt-6 flex flex-wrap gap-2">
                        <span
                            class="px-3 py-1 rounded-full bg-primary-500/10 border border-primary-500/20 text-primary-300 text-xs font-mono">C#</span>
                        <span
                            class="px-3 py-1 rounded-full bg-primary-500/10 border border-primary-500/20 text-primary-300 text-xs font-mono">SQL</span>
                        <span
                            class="px-3 py-1 rounded-full bg-primary-500/10 border border-primary-500/20 text-primary-300 text-xs font-mono">.NET</span>
                    </div>
                </a>

                <!-- Card B: CFLEE -->
                <a href="cflee.html"
                    class="card-hover block bg-gray-900/80 backdrop-blur-sm rounded-2xl p-8 border border-gray-800 hover:border-emerald-500/50 text-left group">
                    <div class="flex items-center justify-between mb-6">
                        <div
                            class="w-14 h-14 rounded-xl bg-emerald-900/40 border border-emerald-700/30 flex items-center justify-center">
                            <svg class="w-7 h-7 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01">
                                </path>
                            </svg>
                        </div>
                        <svg class="card-arrow w-5 h-5 text-gray-500 group-hover:text-emerald-400" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                        </svg>
                    </div>
                    <h3 class="text-2xl font-bold text-white mb-2 group-hover:text-emerald-300 transition-colors">CFLEE
                    </h3>
                    <p class="text-gray-400 text-sm leading-relaxed">MIS 網管工程師 / 專案經理</p>
                    <div class="mt-6 flex flex-wrap gap-2">
                        <span
                            class="px-3 py-1 rounded-full bg-emerald-500/10 border border-emerald-500/20 text-emerald-300 text-xs font-mono">Azure</span>
                        <span
                            class="px-3 py-1 rounded-full bg-emerald-500/10 border border-emerald-500/20 text-emerald-300 text-xs font-mono">Fortinet</span>
                        <span
                            class="px-3 py-1 rounded-full bg-emerald-500/10 border border-emerald-500/20 text-emerald-300 text-xs font-mono">SAP</span>
                    </div>
                </a>

            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="relative z-10 py-8 border-t border-gray-800">
        <div class="container mx-auto px-6 text-center">
            <p class="text-gray-500 text-sm">
                &copy;
                <script>document.write(new Date().getFullYear())</script> IT Professional Team. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        // Dark Mode Logic (force dark for landing)
        document.documentElement.classList.add('dark');
        var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
        }
        var themeToggleBtn = document.getElementById('theme-toggle');
        themeToggleBtn.addEventListener('click', function () {
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });
    </script>
</body>

</html>
